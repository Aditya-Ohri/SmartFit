width: 1370px;
height: 455px;
left: 0px;
top: -152px;">

		<div class="main1">
			{% if workout.type_workout == "cardio" %}
			<img class="logo23 arms" src="{{ url_for('static', filename='Css/carbt.png') }}" style="position: absolute;
width: 487px;
height: 487px;
left: 20px;
top: -170px;

">
			{% elif workout.type_workout == "legs" %}
			<img class="logo23" src="{{ url_for('static', filename='Css/legs.png') }}" style="position: absolute;
width: 487px;
height: 487px;
left: 20px;
top: -170px;

">
			{% elif workout.type_workout == "arms" %}
			<img class="logo23 arms" src="{{ url_for('static', filename='Css/armbt.png') }}" style="position: absolute;

top: -170px;

">

			<img class="logo23 core" src="{{ url_for('static', filename='Css/corebt.png') }}" style="position: absolute;

">

			<img class="mainte2" src="{{ url_for('static', filename='Css/main.png') }}" style="position: absolute;
width: 50%;
left: 525px;
top: -80px;

">
{% for workout_name in workout.workout %}
			<label class="exercise-label" style="position: absolute;
width: 887px;
height: 387px;
left: 125px;
top: 387px;
font-weight:bold;
font-family:Helvetica;color:#F26A6A;
 font-size: 45px; 
">EXERCISE {{loop.index}}</label>

			<label class="exercise-name" style="position: absolute;
			width: 887px;
			height: 387px;
			left: 195px;
			top: 1057px;
font-weight:bold;
font-family:Helvetica;color:#F26A6A;
 font-size: 45px; 
">{{ workout_name }}</label>
<!-- minus 200px each loop to top-->
	

			<label class="exercise-sets" style="position: absolute;
			width: 887px;
			height: 387px;
			left: 700px;
			top: 1057px;
font-weight:bold;
font-family:Helvetica;color:#F26A6A;
 font-size: 45px; 
">{% if not workout.workout[workout_name]['sets'] == None %}{{ workout.workout[workout_name]['sets'] }} sets{% endif %}</label>
<!-- minus 200px each loop to top-->

<label class="exercise-reps" style="position: absolute;
width: 887px;
height: 387px;
left: 900px;
top: 1057px;
font-weight:bold;
font-family:Helvetica;color:#F26A6A;
 font-size: 45px; 
">{% if not workout.workout[workout_name]['reps'] == None %}{{ workout.workout[workout_name]['reps'] }} reps{% endif %}</label>
<!-- minus 200px each loop to top-->

<label class="exercise-time" style="position: absolute;
width: 887px;
height: 387px;
left: 1110px;
top: 1057px;
font-weight:bold;
font-family:Helvetica;color:#F26A6A;
 font-size: 45px; 
">{{ workout.workout[workout_name]['time'] }}</label>
<!-- minus 200px each loop to top-->


{% endfor %}

			<img class="but1" src="{{ url_for('static', filename='Css/sub.png') }}" style="position: absolute;

left: 1000px;
top: 1158px;
">

			<img class="but2" src="{{ url_for('static', filename='Css/sced.png') }}" style="position: absolute;

left: 700px;
top: 1158px;
">


			<svg width="1440px" height="1052px">

				<rect width="1440px" height="42px" style="
		  visibility: hidden;
  bottom: 0px;
  border: 3px 
  width: 1440px;
stroke-width:3;
stroke:rgb(0,0,0)
height:20px;

fill: rgba(250, 241, 194, 0.93);" />

			</svg>

<script>
var exerciseLabels = document.getElementsByClassName("exercise-label");
for (var i = 0; i < exerciseLabels.length; i++) {
    exerciseLabels[i].style.top = (387 + (i * 200)).toString() + "px";
}
var exerciseLabels = document.getElementsByClassName("exercise-name");
for (var i = 0; i < exerciseLabels.length; i++) {
    exerciseLabels[i].style.top = (1057 - (i * 200)).toString() + "px";
}
var exerciseLabels = document.getElementsByClassName("exercise-sets");
for (var i = 0; i < exerciseLabels.length; i++) {
    exerciseLabels[i].style.top = (1057 - (i * 200)).toString() + "px";
}
var exerciseLabels = document.getElementsByClassName("exercise-reps");
for (var i = 0; i < exerciseLabels.length; i++) {
    exerciseLabels[i].style.top = (1057 - (i * 200)).toString() + "px";
}
var exerciseLabels = document.getElementsByClassName("exercise-time");
for (var i = 0; i < exerciseLabels.length; i++) {
    exerciseLabels[i].style.top = (1057 - (i * 200)).toString() + "px";
}
</script>

</body>
